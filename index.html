<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Editor</title>
</head>
<body>
    <div class="editor">
        <div class="editor-container">
            <h2>HTML</h2>
            <textarea id="html-code" placeholder="Бул жерге HTML код жазуу керек"></textarea>
        </div>
        <div class="editor-container">
            <h2>CSS</h2>
            <textarea id="css-code" placeholder="Бул жерге CSS код жазуу керек"></textarea>
        </div>
        <div class="editor-container">
            <h2>Жыйынтыгы</h2>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
